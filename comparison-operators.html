<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison Operators</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inder&family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  <h1>Comparison Operators</h1>
    <ul>
      <li>Is Equal To  <span class="symbol">==</span></li>
      <li>Strict Equal To  <span class="symbol">===</span></li>
      <li>Is NOT Equal To  <span class="symbol">!=</span></li>
      <li>Strict NOT Equal To  <span class="symbol">!==</span></li>
      <li>Greater Than  <span class="symbol">></span></li>
      <li>Greater Than or Equal To  <span class="symbol">>=</span></li>
      <li>Less Than  <span class="symbol"><</span></li>
      <li>Less Than or Equal To  <span class="symbol"><=</span></li>
    </ul>
  <script src="js/main.js"></script>
</body>
</html>
